<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link href="/dist/styles.css" rel="stylesheet" />

    <title>Interactive pricing component</title>
  </head>
  <body class="bg-white font-body">
    <hero>
      <!-- Ideally, should be absolute instead of relative but then I had troubles positioning the content -->
      <!-- without manipulating the background svg together -->
      <div
        id="background-svg"
        class="relative bg-contain bg-no-repeat bg-center -z-10 -mb-12 h-96"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449">
          <path
            fill="#F1F5FE"
            fill-rule="evenodd"
            d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"
          />
        </svg>
      </div>
      <div class="relative">
        <div id="background-svg" class="w-full text-center">
          <!-- Having troubles centering the svg horizontally -->
          <svg
            class="absolute -top-64 -z-10 left-1/3"
            xmlns="http://www.w3.org/2000/svg"
            width="146"
            height="145"
          >
            <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
              <circle cx="63" cy="82" r="62.5" />
              <circle cx="105" cy="41" r="40.5" />
            </g>
          </svg>
        </div>
      </div>
      <div id="hero-text" class="relative -top-56">
        <h1 class="text-center text-xl mb-2">Simple, traffic-based pricing</h1>
        <p class="text-center text-sm w-2/4 mx-auto">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </hero>
    <main class="px-6">
      <section id="slider-container">
        <h3>Pageviews</h3>
        <div id="slider"></div>
        <h1>$16/<span>month</span></h1>
      </section>
      <section id="billing-container">
        <span>Monthly Billing</span>
        <button id="billing-button"></button>
        <span>Yearly Billing</span>
        <span> -25%</span>
        <span>25% discount</span>
      </section>
      <section id="benefits-container">
        <ul>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>Unlimited websites</p>
          </li>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>100% data ownership</p>
          </li>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>Email reports</p>
          </li>
        </ul>
      </section>
      <button>Start my trial</button>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
