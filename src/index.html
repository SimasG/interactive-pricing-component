<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/dist/styles.css" rel="stylesheet" />

    <title>Interactive pricing component</title>
  </head>
  <body class="bg-white">
    <hero>
      <div
        id="background-svg"
        class="relative bg-contain bg-no-repeat bg-center -z-10 -mb-12 h-96"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449">
          <path
            fill="#F1F5FE"
            fill-rule="evenodd"
            d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"
          />
        </svg>
      </div>
      <div class="relative text-center">
        <div id="background-svg" class="block relative">
          <svg
            class="mx-auto -mt-60"
            xmlns="http://www.w3.org/2000/svg"
            width="146"
            height="145"
          >
            <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
              <circle cx="63" cy="82" r="62.5" />
              <circle cx="105" cy="41" r="40.5" />
            </g>
          </svg>
        </div>
      </div>
      <h1 class="">Simple, traffic-based pricing</h1>
      <p class="">Sign-up for our 30-day trial. No credit card required.</p>
    </hero>
    <main class="">
      <section id="slider-container">
        <h3>Pageviews</h3>
        <div id="slider"></div>
        <h1>$16/<span>month</span></h1>
      </section>
      <section id="billing-container">
        <span>Monthly Billing</span>
        <button id="billing-button"></button>
        <span>Yearly Billing</span>
        <span> -25%</span>
        <span>25% discount</span>
      </section>
      <section id="benefits-container">
        <ul>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>Unlimited websites</p>
          </li>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>100% data ownership</p>
          </li>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>Email reports</p>
          </li>
        </ul>
      </section>
      <button>Start my trial</button>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
