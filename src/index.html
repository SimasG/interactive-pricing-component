<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link href="/dist/styles.css" rel="stylesheet" />

    <title>Interactive pricing component</title>
  </head>
  <body class="bg-white font-body overflow-hidden">
    <hero>
      <!-- Ideally, should be absolute instead of relative but then I had troubles positioning the content -->
      <!-- without manipulating the background svg together -->
      <div
        id="background-svg"
        class="relative bg-contain bg-no-repeat bg-center -z-10 -mb-12 h-96"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449">
          <path
            fill="#F1F5FE"
            fill-rule="evenodd"
            d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"
          />
        </svg>
      </div>
      <div class="relative">
        <div id="background-svg" class="w-full text-center">
          <!-- Having troubles centering the svg horizontally -->
          <svg
            class="absolute -top-64 -z-10 left-1/3"
            xmlns="http://www.w3.org/2000/svg"
            width="146"
            height="145"
          >
            <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
              <circle cx="63" cy="82" r="62.5" />
              <circle cx="105" cy="41" r="40.5" />
            </g>
          </svg>
        </div>
      </div>
      <div id="hero-text" class="relative -top-56">
        <h1 class="text-center text-xl mb-1.5 text-dark-desaturated-blue">
          Simple, traffic-based pricing
        </h1>
        <p
          class="text-center text-sm w-2/4 mx-auto leading-6 text-grayish-blue"
        >
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </hero>
    <main class="px-6 py-9 bg-yellow-300 rounded-lg mx-6">
      <section id="slider-container">
        <h3
          class="uppercase text-center tracking-thewidest text-xs font-extrabold text-grayish-blue mb-7"
        >
          Pageviews
        </h3>
        <div id="slider-subcontainer" class="mb-7">
          <input
            type="range"
            min="10000"
            max="1000000"
            class="range-slider w-full"
          />
          <!-- <div
            id="slider-selector"
            class="h-24 w-12 absolute bottom-5 left-1/2 translate-x-2/4 z-10 range-slider"
          >
            <div
              class="h-12 w-12 bg-icon-slider bg-cover bg-center rounded-full absolute bottom-0"
            ></div>
          </div> -->
          <!-- <div id="slider-selector" class="range-slider">
            <div
              class="h-12 w-12 bg-slate-500 bg-cover bg-center rounded-full absolute bottom-0"
            ></div>
          </div> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="13">
            <g fill="#80FFF3" fill-rule="evenodd">
              <path
                d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"
              />
            </g>
          </svg>
        </div>
        <div
          id="price-heading"
          class="flex flex-row justify-center items-center gap-x-2"
        >
          <!-- why does inline display for h1 fix the flex layout here? -->
          <h1
            class="font-extrabold text-3xl text-dark-desaturated-blue tracking-tighter"
          >
            $16.00
          </h1>
          <p class="text-sm text-grayish-blue font-semibold align-middle">
            / month
          </p>
        </div>
      </section>
      <section id="billing-container">
        <span>Monthly Billing</span>
        <button id="billing-button">button</button>
        <span>Yearly Billing</span>
        <span> -25%</span>
        <span>25% discount</span>
      </section>
      <section id="benefits-container">
        <ul>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>Unlimited websites</p>
          </li>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>100% data ownership</p>
          </li>
          <li>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
            </div>
            <p>Email reports</p>
          </li>
        </ul>
      </section>
      <button>Start my trial</button>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
